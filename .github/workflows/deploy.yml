name: Deploy to AWS App Runner

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1                   # <-- Cambia esto a tu región de AWS (ej. us-east-1)
  ECR_REPOSITORY: ca1-api                 # <-- El nombre de tu repositorio en Amazon ECR
  APP_RUNNER_SERVICE: ca1-service         # <-- El nombre de tu servicio en App Runner

jobs:
  deploy:
    name: Build, Push and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar credenciales de AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login en Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, y push de la imagen a Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Construir el contenedor docker y mandarlo a ECR
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Desplegar en Amazon App Runner
      uses: aws-actions/amazon-apprunner-deploy@v2
      with:
        service: ${{ env.APP_RUNNER_SERVICE }}
        image: ${{ steps.build-image.outputs.image }}
        access-role-arn: ${{ secrets.AWS_ROLE_ARN }} # Opcional: Si tu App Runner necesita permisos especiales
        region: ${{ env.AWS_REGION }}
        wait-for-service-stability-seconds: 600
